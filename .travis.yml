language: node_js
node_js: 8

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode9.3

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/Library/Caches/electron
  - $HOME/Library/Caches/electron-builder

install:
  - npm install
script:
  - npm run package-$TRAVIS_OS_NAME
  - ls -lA dist

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: 
    - dist/*.zip
    - dist/*.dmg
  draft: false
  prerelease: true
  skip_cleanup: true
  on:
    tags: true
