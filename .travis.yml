language: node_js
node_js: "9"

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode9.3
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

install:
  - npm install
script:
  - npm run package-$TRAVIS_OS_NAME
  - ls -lA release-builds

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
