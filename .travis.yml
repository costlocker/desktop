language: node_js
node_js: "9"

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode9.3
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

install:
  - npm install
script:
  - npm run package-$TRAVIS_OS_NAME
  - ls -lA release-builds

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

before_deploy: bin/zip-release $TRAVIS_OS_NAME-$TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: release-builds/$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    tags: true
