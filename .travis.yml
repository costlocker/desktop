language: node_js
node_js: 8

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode9.3

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron

install:
  - npm install
script:
  - npm run package-$TRAVIS_OS_NAME
  - ls -lA release-builds

before_deploy: bin/zip-release $TRAVIS_OS_NAME-$TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: release-builds/$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    tags: true
