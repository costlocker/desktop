<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Costlocker!</title>
    <link rel="stylesheet" type="text/css" href="./loading.css">
  </head>
  <body>
    <webview
      id="costlocker"
      src="http://costlocker.php7:8080/" 
      autosize="on"
      preload="./costlocker.js"
    >
    </webview>
    <div id="error" class="center" style="display: none">
      <h1>Oops, Costlocker not loaded</h1>
      <em id="error-message"></em>
    </div>
    <div id="spinner">
      <div class="cl-loading cl-loading--show">
        <span class="cl-loading__logos">
            <span class="cl-loading__logo cl-loading__logo--one"></span>
            <span class="cl-loading__logo cl-loading__logo--two"></span>
            <span class="cl-loading__logo cl-loading__logo--three"></span>
            <span class="cl-loading__logo cl-loading__logo--four"></span>
        </span>
      </div>
    </div>
    <script>
      require('./renderer.js')
    </script>
    <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: inline-flex !important;
    }
    #error {
      color: red;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    </style>
  </body>
</html>
