<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Costlocker!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/loading.css">
  </head>
  <body>
    <webview
      id="costlocker"
      src="https://new.costlocker.com/" 
      autosize="on"
      preload="./costlocker.js"
    >
    </webview>
    <div id="error" class="center" style="display: none">
      <h1>Oops, Costlocker not loaded</h1>
      <em id="error-message"></em>
      <button id="close">Close</button>
    </div>
    <div id="spinner">
      <div class="cl-loading cl-loading--show">
        <span class="cl-loading__logos">
            <span class="cl-loading__logo cl-loading__logo--one"></span>
            <span class="cl-loading__logo cl-loading__logo--two"></span>
            <span class="cl-loading__logo cl-loading__logo--three"></span>
            <span class="cl-loading__logo cl-loading__logo--four"></span>
        </span>
      </div>
    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
